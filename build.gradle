buildscript {
    ext {
        quarkusPluginVersion='1.5.0.Final'
        quarkusPlatformArtifactId='quarkus-bom'
        quarkusPlatformVersion='1.5.0.Final'
        quarkusPlatformGroupId='io.quarkus'
    }
}

plugins {
    id 'io.quarkus' version '1.5.0.Final' apply false
}

subprojects {
    group = 'io.quarkus.reproducer'
    version = '1.0.0-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

